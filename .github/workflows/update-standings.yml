name: Update NFL Standings

on:
  schedule:
    # Run every Wednesday at 6:00 AM EST (11:00 AM UTC)
    - cron: '0 11 * * 3'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-standings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Get current NFL week from ESPN API
        id: get-week
        run: |
          # Fetch current week from ESPN API
          WEEK=$(curl -s "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard" | jq -r '.week.number')
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "Current NFL Week: $WEEK"

      - name: Upload standings to Firestore
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          npx tsx scripts/uploadStandingsClient.ts 2025 ${{ steps.get-week.outputs.week }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Successfully updated standings for Week ${{ steps.get-week.outputs.week }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Standings update failed for Week ${{ steps.get-week.outputs.week }}"
          exit 1
